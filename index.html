<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&family=Poppins:wght@400;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="containar">
<div class="sections">
 

    <div class="one-section">
      <div class="box">
        <span>day</span>
        <input type="number" placeholder="DD" id="day">
        <h1 class="error-day"></h1>
      </div>
     <div class="box">
      <span>month</span>
      <input type="number" placeholder="MM" id="month">
      <h1 class="error-month"></h1>
     </div>
    <div class="box">
      <span>year</span>
      <input type="number" placeholder="YYYY" id="year">
      <h1 class="error-year"></h1>
    </div>

     <img class="submit_btn" src="assets/images/icon-arrow.svg" alt="" srcset="">
      </div>
      <div class="two-section">
     <div class="box">
      <h1 class="output-years"> - -</h1>
        <span>years</span>
      </div>
     <div class="box">
      <h1 class="output-months"> - -</h1>
      <span>months</span>
     </div>
    <div class="box"> 
      <h1  class="output-days"> - -</h1>
      <span>days</span>
    </div>
      </div>
  </div>

</div>
 <script src="js/script.js"></script>
</body>
</html>
